<!DOCTYPE html>
<html>
  <head>
    <title>to do list</title>
    <link rel="stylesheet" href="/sass/todolist.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="list-content">
      <div class="container">
        <img
          class="cursor"
          id="list-opener-closer"
          onclick="openSide()"
          src="/assests/Images/1296370_book_note_icon.svg"
        />
        <h1>رویای خودتو زندگی کن</h1>
        <div id="list-content__inner" class="closed">
          <div class="personal-list">
            <div id="menu-closed" class="cursor">
              <img
                onclick="openSideWithImg()"
                src="/assests/Images/bb-stop-.svg"
              />
            </div>
            <input
              id="input"
              class="add-palce"
              type="text"
              placeholder="لیست خود را اضافه کنید"
            />
            <button id="button" onclick="addToList()" class="click-add">
              اضافه کنید
            </button>
            <ul id="list"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="/todolist.js"></script>
  </body>
</html>
